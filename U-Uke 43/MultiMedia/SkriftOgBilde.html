<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner{
            width: 600px;
            height: 395px;
            position: relative;
        }
        #cat{
            position: absolute;
            left: 0;
            top: 0;
        }
        #teksten {
            position: absolute;
            font-family: "Arial Black", Arial, sans-serif;
            right: 20px;
            bottom: 20px;
            color: red;
            font-size: 60px;
        }
        #logo {
            position: absolute;
            left: 5px;
            top: 5px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
  <article class="banner">
    <img id="cat" src="cat-car.gif" alt="cat">
    <span id="teksten" id="txtKatt">Katt</span>
    <img id="logo" src="cats.jpg" alt=""></article>
    
</body>
</html>
