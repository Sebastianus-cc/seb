<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btnsbn">her er Sebastian</button>
    <script>
        var btn=document.getElementById("btnsbn");
        btn.onclick=function(evt){
            var knappSomStartetFunksjon=evt.target;
            document.write("ID: "+knappSomStartetFunksjon.id);
            document.write("InnerHTML: "+knappSomStartetFunksjon.innerHTML);
        }
    </script>
</body>
</html>
