<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn01">Dette er den første knapp</button>
    <button id="btn02">Dette er den andre knapp</button>

    <script>
         var btn01=document.getElementById("btn01");
         var btn02=document.getElementById("btn02");

         function visInfo(evt){
            var knapp=evt.target;
            alert("Du klikket på knapp med id "+knapp.id);
         }
         btn01.onclick=visInfo;
         btn02.onclick=visInfo;
    </script>
</body>
</html>
