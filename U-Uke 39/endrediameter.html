<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #sirkel{
            width: 50px;
            height: 50px;
            margin: 20px;
            border-style: solid;
            border-width: 5px;
            border-radius: 50%;
            transition:1s;}
            body{
                background-color:purple;}            
    </style>
</head>
<body>
   <button id="btn">Ender diameteren p√• sirkel</button>
   <div id="sirkel"></div>
   <script>
    var btn=document.getElementById("btn");
    var sirkel=document.getElementById("sirkel");
    btn.onclick=function(){
        var radius=Math.random()*600;
        sirkel.style.width=radius+"px";
        sirkel.style.height=radius+"px";
    }
   </script>
</body>
</html>
