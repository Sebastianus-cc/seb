<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <button id="btnKatt">Vis meg en katt</button>
        <button id="btnGuts">Vis meg Guts</button>
    </div>
    <img id="bilde">
    <script>
        var btnKatt=document.getElementById("btnKatt");
        var btnGuts=document.getElementById("btnGuts");
        var bilde=document.getElementById("bilde");

        function visBilde(evt){
            var knapp=evt.target;
            if(knapp.id==="btnKatt"){
                bilde.src="gutsi.jpg"
            }else{
                bilde.src="guts.jpg"
            }
        }
        btnKatt.onclick=visBilde;
        btnGuts.onclick=visBilde;
    </script>
</body>
</html>
