<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="200" height="140"></canvas>
    <script>
        var canvas=document.getElementById("canvas");
        var ctx=canvas.getContext("2d");
        ctx.fillRect(40,20,50,30);
    </script>

<canvas id="canvas" width="300" height="240"></canvas>
<script>
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
    ctx.fillRect(69,52,91,29);
    ctx.fillStyle="Red";
</script>

<canvas id="canvas" width="500" height="440"></canvas>
<script>
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext("2d");
    ctx.fillRect(92,10,39,11);
    ctx.fillStyle="Red";
</script>
</body>
</html>
