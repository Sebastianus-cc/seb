<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const
        farger=['orange', 'green', 'yellow', 'purple', 'blue'];
        const
        randomIndex=Math.floor(Math.random()*farger.length);
        const randomfarge=farger[randomIndex];

        switch (randomfarge){
            case 'orange':
                console.log('Farge er orange');
                break;
                case 'green':
                console.log('Farge er green');
                break;
                case 'yellow':
                console.log('Farge er yellow');
                break;
                case 'purple':
                console.log('Farge er pruple');
                break;
                case 'blue':
                console.log('Farge er blue');
        }
    </script>
</body>
</html>
