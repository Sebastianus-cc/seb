<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prog 5

        var tall1=Number(prompt("skriv inn antall tall"));
        var tall2=Number(prompt("skriv in antall tall"));

        var sum=tall1+tall2;
        document.write(sum);
        var sum=Number(tall1)+Number(tall2);
        let gange=(tall1*tall2);
        document.write(gange+"<br>");
        let divisjon=(tall1/tall2);
        document.write(Math.floor(divisjon)+"<br>");
        let subtraksjon=(tall1-tall2);
        document.write(subtraksjon+"<br>");
    </script>
</body>
