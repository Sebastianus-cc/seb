<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="divTall" style="color: white; background: red;"></div>
    <script>
        var divTall=document.getElementById("divTall");
        var tall=0;
        function tellOpp(){
            divTall.innerHTML=tall;
            tall=tall+1;
            if(tall<=1000){
                requestAnimationFrame(tellOpp);
                //tellOpp()
            }
        }
        tellOpp();

    </script>
</body>
</html>
