<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .knapper{
        text-align: center;
        margin: top 100px;
    }
    .firkant{
        width: 20px;
        height: 20px;
        background-color: darkorchid;
        border: radius 4px;
        position: absolute;
    }
</style>
<body>
    <div class="knapper">
        <button id="btnStart">Start</button>
        <button id="btnPause">Pause</button>
        <button id="btnRevers">Snu</button>
    </div>
    <div class="firkant" id="firkant"></div>
    <br>
    <input type="range" min="0" max="5" value="1" id="inpFart">
    <script>
        var btnStart=document.getElementById("btnStart");
        var btnPause=document.getElementById("btnPause");
        var btnRevers=document.getElementById("btnRevers");
        var firkant=document.getElementById("firkant");
        var inpFart=document.getElementById("inpFart");

        var minAnimasjon=firkant.animate([
            {left:"10px", top:"10px"},
            {left:(innerWidth-30)+"px",top: "10px"},
            {left:(innerWidth-30)+"px",top:(innerHeight-30)+"px"},
            {left: "10px", top:(innerHeight-30)+"px"},
            {left:"10px", top:"10px"},
        ],{
            duration:4000,
            iterations:Infinity
        });
        btnStart.onclick=function(){
            minAnimasjon.play();
        };
        btnPause.onclick=function(){
            minAnimasjon.pause();
        };
        btnRevers.onclick=function(){
            minAnimasjon.reverse();
        };
        inpFart.onchange=function(){
            minAnimasjon.playbackRate=inpFart.value;
        }


    </script>
</body>
</html>
