<body>
    <p id="melding"></p>
    <script>
        var melding=document.getElementById("melding");
        var saldo=7000;
        function uttak(belop){
            if(saldo<belop){
                return "Du har ikke dekning pÃ¥ kontoen";
            }
            saldo=saldo-belop;
            return "Du har tatt ut kr"+belop+". Ny saldo er kr"+saldo+"<br>";
        }
        melding.innerHTML+=uttak(1500);
        melding.innerHTML+=uttak(350000);
    </script>
</body>
