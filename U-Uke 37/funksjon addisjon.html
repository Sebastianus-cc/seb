<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addisjon(tall1,tall2,tall3){
            document.write(tall1+tall2+tall3+"<br>");
        }
        addisjon(10,10,10);

        function subtraksjon(tall1,tall2){
            document.write(tall1-tall2+"<br>");
        }
        subtraksjon(10,5);

        function gange(tall1,tall2){
            document.write(tall1*tall2+"<br>");
        }
        gange(5, 5);

        function deling(tall1,tall2){
            document.write(tall1/tall2);
        }
        deling(5,2);
    </script>
</body>
</html>
